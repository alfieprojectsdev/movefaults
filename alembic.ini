# Alembic configuration for POGF centralized geodetic database.
# Run from the repo root: uv run alembic upgrade head

[alembic]
# Path to the migrations directory (relative to this file)
script_location = migrations

# Template used when generating new revision files
file_template = %%(rev)s_%%(slug)s

# Timezone for 'create_date' in migration files
timezone = UTC

# Maximum length of the slug in generated filenames
truncate_slug_length = 40

# The database URL is set dynamically in migrations/env.py from environment
# variables. This placeholder satisfies alembic's config parser.
sqlalchemy.url = postgresql://pogf_user:pogf_password@localhost:5433/pogf_db

[post_write_hooks]
# No post-write hooks configured

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
